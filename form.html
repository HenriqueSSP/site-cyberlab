<!doctype html>
<html lang="pt-br">
<head>
    <title>CyberLab Formulário</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="img/icocblogo.png" type="image" sizes="16x16">
    
    <!-- ESTILO -->
    <link href = "css/estiloform.css" rel="stylesheet" type="text/css" media="screen">    
</head>
    
<body>
<main>
    
    <section class="form">
        <!--<form action="envio.html" method="post">-->
        <form id="frm1">
            <article>
                <legend> CyberLab </legend>
                
                <label>Nome:</label>
                <input type="text" name="txNome" placeholder="Digite seu nome:" required> <br>
          
                <label>E-mail:</label>
                <input type="email" name="txEmail" placeholder="Digite seu e-mail:" required> <br>
         
                <label>Telefone:</label>
                <input type="tel" name="txTel" placeholder="Ex: (11) 90101-0101" required> <br>
                <!-- <button class="botton" onclick="myFunction()">Enviar</button> -->
                <input type="submit" value="Enviar" class="botton" onclick="print()">

            </article>
        </form>

    <p id="printar"></p>

    <script>
        function print() {
            var w = document.getElementById("frm1");
            var x = document.getElementById("frm1").txNome.value;
            var y = document.getElementById("frm1").txEmail.value;
            var z = document.getElementById("frm1").txTel.value;
            
        if (x == "") {
            alert("o campo de NOME deve ser preenchido");
            document.forms["frm1"]["txNome"].focus();
            return false;
        }
            
        if (y == "") {
            alert("o campo de EMAIL deve ser preenchido");
            document.forms["frm1"]["txEmail"].focus();
            return false;
        }
        
        if (z == "") {
            alert("o campo de TELEFONE deve ser preenchido");
            document.forms["frm1"]["txTel"].focus();
            return false;
        }
          
        w.onsubmit = function(e) {
            e.preventDefault();
            var printar = document.getElementById('printar');
            printar.innerHTML = 'Nome: ' + x + '<br/>' + 'Email: ' + y + '<br/>' + 'Telefone: ' + z + '<br/>' + 'Enviado com sucesso!';
            this.reset();
        };    
        }       
    </script>
    
    <!-- TEMA ESCURO -->    
    </section>
    <script type="text/javascript" src="js/temaescuro.js"></script>
</main>    
</body>        
</html>
